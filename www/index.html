<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dumpy</title>

    <link rel="stylesheet"
          href="vendor/bootstrap-3.1.1-dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <form role="form" method="post" action="fetch">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <textarea class="form-control" name="filter"
                          placeholder="PCAP filter..."></textarea>
            </div>
            <div class="col-md-1"></div>
        </div>

        <br/>

        <div class="row">

            <div class="col-md-1"></div>

            <div class="col-md-5">
                <input type="text" class="form-control"
                       placeholder="Start time..."/>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control"
                       placeholder="Amount of time..."/>
            </div>

            <div class="col-md-1"></div>

        </div>

        <br/>

        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-default btn-block">
                    Download
                </button>
            </div>
            <div class="col-md-5"></div>
        </div>
    </form>


</div>

</body>
</html>
