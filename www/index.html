<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumpy</title>
    <style>
        :root {
            --primary: #5e72e4;
            --primary-dark: #4c63d2;
            --bg: #f7fafc;
            --surface: #fff;
            --border: #e2e8f0;
            --text: #2d3748;
            --text-light: #4a5568;
            --shadow: 0 2px 4px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --radius: 0.375rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        main {
            padding: 3rem 0;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: -1px;
        }

        .tab {
            background: var(--bg);
            border: 1px solid var(--border);
            border-bottom: none;
            color: var(--text-light);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            font-family: inherit;
        }

        .tab:first-child {
            border-top-left-radius: var(--radius);
        }

        .tab:last-child {
            border-top-right-radius: var(--radius);
            border-left: none;
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
            border-top: 3px solid var(--primary);
            margin-top: -2px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-top: none;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .input, .textarea, .select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .textarea {
            min-height: 120px;
            resize: vertical;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(94,114,228,0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
            display: flex;
        }

        .input-group .input {
            border-radius: var(--radius) 0 0 var(--radius);
        }

        .dropdown-toggle {
            padding: 0 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: none;
            border-radius: 0 var(--radius) var(--radius) 0;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .dropdown-toggle:hover {
            background: var(--bg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: none;
            min-width: 150px;
            z-index: 1000;
            margin-top: 0.25rem;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--text-light);
        }

        .dropdown-item:hover {
            background: var(--bg);
            color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-actions {
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            .tab {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
            
            .panel {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Dumpy</h1>
        </div>
    </header>

    <main class="container">
        <form id="query-form" method="post" action="fetch">
            <input type="hidden" id="timezone-offset" name="default-timezone-offset" value="">
            <input type="hidden" id="query-type" name="query-type" value="filter">

            <div class="tabs">
                <button type="button" class="tab active" data-tab="filter" data-query-type="filter">
                    PCAP Filter
                </button>
                <button type="button" class="tab" data-tab="event" data-query-type="event">
                    Event
                </button>
            </div>

            <div class="panel">
                <div class="tab-content active" data-content="filter">
                    <div class="form-group">
                        <textarea 
                            id="pcap-filter" 
                            name="filter" 
                            class="textarea" 
                            placeholder="PCAP filter..."
                            tabindex="1"
                        ></textarea>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="start-time">Start time:</label>
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="start-time" 
                                    name="start-time" 
                                    class="input"
                                    tabindex="2"
                                >
                                <button type="button" class="dropdown-toggle" aria-label="Time presets">
                                    ▼
                                </button>
                                <div class="dropdown-menu">
                                    <button type="button" class="dropdown-item" data-time="now">Now</button>
                                    <button type="button" class="dropdown-item" data-time="1m">1 minute ago</button>
                                    <button type="button" class="dropdown-item" data-time="5m">5 minutes ago</button>
                                    <button type="button" class="dropdown-item" data-time="15m">15 minutes ago</button>
                                    <button type="button" class="dropdown-item" data-time="1h">1 hour ago</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="duration">Duration:</label>
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="duration" 
                                    name="duration" 
                                    class="input" 
                                    value="1m"
                                    tabindex="3"
                                >
                                <button type="button" class="dropdown-toggle" aria-label="Duration presets">
                                    ▼
                                </button>
                                <div class="dropdown-menu">
                                    <button type="button" class="dropdown-item" data-duration="15s">15 seconds</button>
                                    <button type="button" class="dropdown-item" data-duration="30s">30 seconds</button>
                                    <button type="button" class="dropdown-item" data-duration="1m">1 minute</button>
                                    <button type="button" class="dropdown-item" data-duration="5m">5 minutes</button>
                                    <button type="button" class="dropdown-item" data-duration="15m">15 minutes</button>
                                    <button type="button" class="dropdown-item" data-duration="1h">1 hour</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" data-content="event">
                    <div class="form-group">
                        <textarea 
                            id="event-input" 
                            name="event" 
                            class="textarea" 
                            placeholder="Event..."
                            tabindex="1"
                        ></textarea>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="duration-before">Duration before event:</label>
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="duration-before" 
                                    name="duration-before" 
                                    class="input" 
                                    value="1m"
                                    tabindex="2"
                                >
                                <button type="button" class="dropdown-toggle" aria-label="Duration presets">
                                    ▼
                                </button>
                                <div class="dropdown-menu">
                                    <button type="button" class="dropdown-item" data-duration="1s">1 second</button>
                                    <button type="button" class="dropdown-item" data-duration="1m">1 minute</button>
                                    <button type="button" class="dropdown-item" data-duration="1h">1 hour</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="duration-after">Duration after event:</label>
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="duration-after" 
                                    name="duration-after" 
                                    class="input" 
                                    value="1m"
                                    tabindex="3"
                                >
                                <button type="button" class="dropdown-toggle" aria-label="Duration presets">
                                    ▼
                                </button>
                                <div class="dropdown-menu">
                                    <button type="button" class="dropdown-item" data-duration="1s">1 second</button>
                                    <button type="button" class="dropdown-item" data-duration="1m">1 minute</button>
                                    <button type="button" class="dropdown-item" data-duration="1h">1 hour</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-actions">
                <div class="form-group">
                    <label for="spool">Spool</label>
                    <select id="spool" name="spool" class="select" tabindex="4">
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="submit" class="btn btn-primary" tabindex="5">Download</button>
                </div>
            </div>
        </form>
    </main>

    <script src="js/dumpy.js"></script>
</body>
</html>
